services:
  - type: web
    name: cropai-recommendation
    runtime: python
    buildCommand: pip install -r requirements-prod.txt
    startCommand: cd webapp && gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 120 --preload
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.6"
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
